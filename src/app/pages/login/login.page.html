<ion-content class="ion-padding">
  <div class="login-container">
    <ion-title class="ion-text-center app-title">Lesotho Wetlands</ion-title>
    <form [formGroup]="loginForm" class="login-form">
      <h2 class="login-header">Login</h2>
      <ion-input
        class="ion-text-center"
        fill="outline"
        type="email"
        class="top-margin"
        placeholder="Enter Email"
        formControlName="email"
        ></ion-input>
      <div class="error-container" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <span class="error-message" *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
        <span class="error-message" *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</span>
      </div>
      
      <ion-input
      class="ion-text-center"
      type="password"
      fill="outline"
      class="top-margin"
      placeholder="Enter password"
      formControlName="password"
    ></ion-input>
      <div class="error-container" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <span class="error-message" *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
        <span class="error-message" *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</span>
        <span class="error-message" *ngIf="loginForm.get('password')?.errors?.['pattern']">Password must contain special characters (- _ ! $).</span>
      </div>

      <ion-button expand="block" (click)="login()" class="login-button">
        Login
      </ion-button>
    </form>
    <p class="signup-link">
      Don't have an account? <a routerLink="/register-user">Create Account</a>
    </p>
  </div>
</ion-content>
