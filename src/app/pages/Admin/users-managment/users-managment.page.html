<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Users Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-icon class="back" name="arrow-back" routerLink="/admin-dashboard"></ion-icon>

  <div>
    <ion-card *ngFor="let user of users$ | async">
      <ion-item lines="none">
        <ion-icon name="trash" slot="end" color="danger"></ion-icon>
      </ion-item>
      <ion-card-content>
        <ion-avatar>
          <ion-icon class="userIcon" name="person"></ion-icon>
        </ion-avatar>
        <p>{{ user.username }}</p>
        <p>{{ user.email }}</p>
        <p>{{ user.phoneNumber }}</p>
        <ion-button fill="outline" color="custom" [routerLink]="['/users-activities', user.id]">User Activities</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
