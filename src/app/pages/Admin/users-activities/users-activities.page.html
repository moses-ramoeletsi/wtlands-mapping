<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Users Activities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-icon class="back" name="arrow-back" routerLink="/users-managment"/>
<div class="userActivities " >
  <ion-row>
    <ion-col>
      <ion-label style="color: #333;">Saved Welands</ion-label>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Name</ion-card-title>
          <ion-card-subtitle>Type</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
         <p>District Name</p>
         <p>Location</p>
         <p>Area</p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-label style="color: #333;">User FeedBack</ion-label>
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle>User email</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>Feedback Type: Suggestion</p>
          <p>Message: ............................................ </p>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</div>
</ion-content>
