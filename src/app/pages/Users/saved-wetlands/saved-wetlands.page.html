<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Saved watlands</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-item lines="none">
    <ion-icon class="back" name="arrow-back" routerLink="/user-profile"></ion-icon>
    <p slot="end">Number of saved wetlands:</p>
  </ion-item>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Wetlands Name: Khubelu</ion-card-title>
        <ion-card-subtitle>Type: Marsh, Bog, Swarmp, Fen</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>District Name: Makhotlong</p>
        <p>Wetland Size: 1Osq</p>
        <p>Location Cordinates: -2977 | 2976</p>
        <p>Conservation Status: Public, Protected</p>
        <ion-item lines="none">
          <ion-icon slot="end" color="danger" name="trash"></ion-icon>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
