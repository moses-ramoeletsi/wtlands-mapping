<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-title>User Dashboard</ion-title>
      <ion-button color="custom" routerLink="/user-profile">
        <ion-icon slot="end" name="person"/>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <h4>Hello, {{userName}}</h4>
  <div>
    <ion-card routerLink="/wetlands">
      <ion-card-content>
        <h5>Wetlands</h5>
      </ion-card-content>
    </ion-card>
    
    <ion-card routerLink="/user-content-and-feedback">
      <ion-card-content>
        <h5>Content and  Feedback</h5>
      </ion-card-content>
    </ion-card>
    <ion-card routerLink="/view-reports">
      <ion-card-content>
        <h5>View Report</h5>
      </ion-card-content>
    </ion-card>
    <ion-card routerLink="/educational">
      <ion-card-content>
        <h5>Educational</h5>
      </ion-card-content>
    </ion-card>
    <ion-card routerLink="/notifications">
      <ion-card-content>
        <h5>Notifications</h5>
      </ion-card-content>
    </ion-card>
  </div>
  </ion-content>
