<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-content *ngIf="!showUserProfile">
    <ion-icon class="back" name="arrow-back" routerLink="/user-dashboard"></ion-icon>
    <div class="user-profile">
      <ion-card (click)="toggleToUserProfile()">
        <ion-card-content class="ion-text-center">
          <ion-avatar class="profile-avatar">
            <ion-icon class="profile-icon" name="person" />
          </ion-avatar>
          <h2>UserName</h2>
          <p>userEmail.com</p>
        </ion-card-content>
      </ion-card>
    </div>
    
    <ion-list lines="none">
      <ion-item routerLink="/saved-wetlands">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Saved Wetlands</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Log out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-content  *ngIf="showUserProfile">
    <ion-icon class="back" name="arrow-back" (click)="toggleToUserProfile()"></ion-icon>
    <ion-title class="ion-text-center" style="color: black;">User Profile Information</ion-title>
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="ion-text-center">
          <ion-avatar>
            <ion-icon class="avatarIcon" name="person"></ion-icon>
          </ion-avatar>
        </ion-col>
        <ion-col size="8">
          <ion-item lines="none">
            <ion-input type="text" label="Name" labelPlacement="floating" placeholder="User1"/>
          </ion-item>
          <ion-item lines="none">
            <ion-input type="text" label="Email" labelPlacement="floating" placeholder="user@gmail.com"/>
          </ion-item>
          <ion-item lines="none">
            <ion-input type="text" label="Phone Number" labelPlacement="floating" placeholder="584534723"/>
          </ion-item>
          <ion-item lines="none">
            <ion-input type="text" label="Password" labelPlacement="floating" placeholder="1234567"/>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item lines="none">
        <ion-button fill="outline" color="custom" (click)="editProfile(modal)" >Edit</ion-button>
        <ion-icon slot="end" name="trash" color="danger"></ion-icon>
      </ion-item>
     </ion-grid>

    <ion-modal
    [keepContentsMounted]="true"
    trigger="open-wetlands-modal"
    #modal
    >
<ng-template>
  <ion-header>
    <ion-toolbar>
      <ion-title>Edit User Profile</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="outline" color="custom" (click)="modal.dismiss()">Cancel</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <form>
      <ion-input 
        type="emial"
        label="First Name"
        fill="outline"
        labelPlacement="floating"
        class="top-margin"
        style="color: #333;"
        />
        <ion-input 
        type="emial"
        label="Email"
        fill="outline"
        class="top-margin"
        labelPlacement="floating"
        style="color: #333;"
        />
        <ion-input 
        type="emial"
        label="phone Number"
        fill="outline"
        class="top-margin"
        labelPlacement="floating"
        style="color: #333;"
        />
        <ion-input 
        type="paswword"
        label="Paswword"
        fill="outline"
        class="top-margin"
        labelPlacement="floating"
        style="color: #333;"
      />
      <ion-button color="custom">Update</ion-button>
    </form>
  </ion-content>
</ng-template>
</ion-modal>

  </ion-content>
</ion-content>
