<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-content *ngIf="!showUserProfile">
    <ion-icon class="back" name="arrow-back" routerLink="/user-dashboard"></ion-icon>
    <div class="user-profile">
      <ion-card (click)="toggleToUserProfile()">
        <ion-card-content class="ion-text-center">
          <ion-avatar class="profile-avatar">
            <ion-icon class="profile-icon" name="person" />
          </ion-avatar>
          <h2>{{userProfile.name}}</h2>
          <p>{{userProfile.email}}</p>
        </ion-card-content>
      </ion-card>
    </div>
    
    <ion-list lines="none">
      <ion-item routerLink="/saved-wetlands">
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Saved Wetlands</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon slot="start" name="log-out-outline"></ion-icon>
        <ion-label>Log out</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-content  *ngIf="showUserProfile">
    <ion-icon class="back" name="arrow-back" (click)="toggleToUserProfile()"></ion-icon>
    <ion-title class="ion-text-center" style="color: black;">User Profile Information</ion-title>
    <ion-grid>
      <ion-row>
        <ion-col size="4" class="ion-text-center">
          <ion-avatar>
            <ion-icon class="avatarIcon" name="person"></ion-icon>
          </ion-avatar>
        </ion-col>
        <ion-col size="8">
          <ion-item lines="none">
            <ion-input type="text" label="Name" labelPlacement="floating"   [value]="userProfile.name" />
          </ion-item>
          <ion-item lines="none">
            <ion-input type="text" label="Email" labelPlacement="floating" [value]="userProfile.email"/>
          </ion-item>
          <ion-item lines="none">
            <ion-input type="text" label="Address" labelPlacement="floating" [value]="userProfile.address"/>
          </ion-item>
          <ion-item lines="none">
            <ion-input type="text" label="Phone Number" labelPlacement="floating" [value]="userProfile.phoneNumber"/>
          </ion-item>
          <ion-item lines="none">
            <ion-input type="text" label="Password" labelPlacement="floating" [value]="userProfile.password"/>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-item lines="none">
        <ion-button fill="outline" color="custom" (click)="editProfile(modal)" >Edit</ion-button>
        <ion-icon slot="end" name="trash" color="danger"></ion-icon>
      </ion-item>
     </ion-grid>

    <ion-modal
    [keepContentsMounted]="true"
    trigger="open-wetlands-modal"
    #modal
    >
<ng-template>
  <ion-header>
    <ion-toolbar>
      <ion-title>Edit User Profile</ion-title>
      <ion-buttons slot="end">
        <ion-button fill="outline" color="custom" (click)="modal.dismiss()">Cancel</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <form (ngSubmit)="updateProfile(modal)">
      <ion-item lines="none">
        <ion-input type="text" label="Name" fill="outline" labelPlacement="floating"
          [(ngModel)]="userProfile.name" name="name"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="email" label="Email" fill="outline" labelPlacement="floating"
          [(ngModel)]="userProfile.email" name="email"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="text" label="Address" fill="outline" labelPlacement="floating"
          [(ngModel)]="userProfile.address" name="address"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="text" label="Phone Number" fill="outline" labelPlacement="floating"
          [(ngModel)]="userProfile.phoneNumber" name="phoneNumber"></ion-input>
      </ion-item>
      <ion-item lines="none">
        <ion-input type="password" label="Password" fill="outline" labelPlacement="floating"
          [(ngModel)]="userProfile.password" name="password"></ion-input>
      </ion-item>
      <ion-button type="submit" color="custom">Update</ion-button>
    </form>
