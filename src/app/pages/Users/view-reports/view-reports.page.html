<ion-header>
  <ion-toolbar>
    <ion-title>View Reports</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-icon  class="back" name="arrow-back" routerLink="/user-dashboard"></ion-icon>
    <ion-card *ngFor="let report of reports$ | async">
      <ion-card-header>
        <ion-card-subtitle>{{ report.fileName }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p>Created: {{ report.createdAt.toDate() | date:'medium' }}</p>
        <ion-button fill="outline" color="custom" (click)="downloadReport(report.downloadURL, report.fileName)">
          <ion-icon name="cloud-download"></ion-icon>Download</ion-button>
      </ion-card-content>
    </ion-card>
  <ng-template #noReports>
    <ion-card>
      <ion-card-content>
        <p>No Reports found for this user.</p>
      </ion-card-content>
    </ion-card>
  </ng-template>
</ion-content>
